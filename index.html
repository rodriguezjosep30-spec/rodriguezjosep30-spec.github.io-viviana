<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas para Ti</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f3e9;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #contenedor-principal {
            text-align: center;
        }

        #btn-recibir-flores {
            padding: 20px 40px;
            font-size: 1.2em;
            color: #fff;
            background-color: #ffc107;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #btn-recibir-flores:hover {
            background-color: #ffca2c;
            transform: scale(1.05);
        }

        #flores-contenedor {
            position: absolute;
            bottom: -500px;
            left: 50;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            transition: bottom 2s ease-out;
        }

        .flor {
            width: 500px;
            height: auto;
            margin: 0 -100px;
            animation: flotar 5s ease-in-out infinite;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .flor:nth-child(2) { animation-duration: 5.5s; animation-delay: 0.5s; }
        .flor:nth-child(3) { animation-duration: 4.8s; animation-delay: 1s; }
        .flor:nth-child(4) { animation-duration: 6s; animation-delay: 0.2s; }
        .flor:nth-child(5) { animation-duration: 5.2s; animation-delay: 0.8s; }

        @keyframes flotar {
            0%, 100% { transform: translateY(0) rotate(2deg); }
            50% { transform: translateY(-20px) rotate(-2deg); }
        }

        #mensaje-personalizado {
            position: absolute;
            z-index: 10;
            color: #333;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
            opacity: 0;
            transition: opacity 2s ease-in;
            display: none;
        }

        #mensaje-personalizado.visible {
            display: block;
            opacity: 1;
        }

        .flor-rosa-amarilla {
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>

    <div id="contenedor-principal">
        <button id="btn-recibir-flores">Da click aquÃ­</button>
    </div>

    <div id="flores-contenedor">
        <img src="https://i.postimg.cc/BbvPdLvB/TULI-4.png" alt="Flor Amarilla 1" class="flor">
        <img src="https://i.postimg.cc/BbvPdLvB/TULI-4.png" alt="Flor Amarilla 2" class="flor">
        <img src="https://i.postimg.cc/BbvPdLvB/TULI-4.png" alt="Flor Amarilla 3" class="flor">
        <img src="https://i.postimg.cc/BbvPdLvB/TULI-4.png" alt="Flor Amarilla 4" class="flor">
        <img src="https://i.postimg.cc/BbvPdLvB/TULI-4.png" alt="Flor Amarilla 5" class="flor">
    </div>

    <div id="mensaje-personalizado">
        <p>Un pequeÃ±o detalle para</p>
        <p>una persona especial.ðŸ˜Š</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const boton = document.getElementById('btn-recibir-flores');
            const contenedorFlores = document.getElementById('flores-contenedor');
            const mensaje = document.getElementById('mensaje-personalizado');
            const flores = document.querySelectorAll('.flor');
            const contenedorPrincipal = document.getElementById('contenedor-principal');

            boton.addEventListener('click', function() {
                contenedorPrincipal.style.display = 'none';
                contenedorFlores.style.bottom = '0';
                
                setTimeout(() => {
                    flores.forEach(flor => {
                        flor.style.opacity = '1';
                    });
                }, 2000);

                setTimeout(() => {
                    mensaje.classList.add('visible');
                }, 4000);
            });
        });
    </script>
</body>
</html>
